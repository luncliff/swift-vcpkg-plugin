# https://docs.github.com/en/code-security/dependabot
version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "bot"
    commit-message:
      prefix: "ci: "

  - package-ecosystem: "swift"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "bot"
    commit-message:
      prefix: "swift: "
